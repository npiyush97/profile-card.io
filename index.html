<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A Simple Card template">

  <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Profile Card | Frontend Mentor</title>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="card_header"><img src="./images/bg-pattern-card.svg" alt="Pattern of teal circles" /></div>
      <div class="card_body">
        <div class="card_picture"><img src="./images/image-victor.jpg" alt="Man named Victor"></div>
        <div class="card_profile">
          <div class="card_identity"><span class="card_name">Victor Crest</span><span class="card_age">26</span>
          </div>
          <div class="card_location">London</div>
        </div>
      </div>
      <div class="card_footer">
        <div class="card_stat">
          <div class="card_count">80K</div>
          <div class="card_label">Followers</div>
        </div>
        <div class="card_stat">
          <div class="card_count">803K</div>
          <div class="card_label">Likes</div>
        </div>
        <div class="card_stat">
          <div class="card_count">1.4K</div>
          <div class="card_label">Photos</div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
